name: Lint and Test

on:
  push:
    branches:
      - main  # Replace with your branch name if needed
  pull_request:
    branches:
      - main  # Replace with your branch name if needed

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install dependencies
        run: yarn install

      - name: Run lint check
        run: yarn lint:check
      
      - name: Run tests
        run: yarn test