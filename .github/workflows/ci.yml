name: Lint and Test

on:
  push:
    branches:
      - main
      - test/finish-unit-test
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  discussions: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19

      - name: Install dependencies
        run: yarn install

      - name: Run lint check
        run: yarn lint:check
      
      - name: Run tests
        run: yarn test
      
      - name: Check files
        run: ls -la
      
      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.2.4
